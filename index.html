<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inside-withitems">
        <!-- Background -->
        <img class="background-basic-1" src="background/background_basic.png" />

        <!-- Date-Time Display -->
        <div class="date-time">
            01월 01일 10:00
        </div>

        <!-- Table Area -->
        <div class="table-area"></div>

        <!-- Customer Plates -->
        <img class="customer-plate-1" src="images/customer_plate_1.png" />
        <img class="customer-plate-2" src="images/customer_plate_2.png" />
        <img class="customer-plate-3" src="images/customer_plate_3.png" />
        <img class="customer-plate-4" src="images/customer_plate_4.png" />

        <!-- Meat Container -->
        <div class="meat-items">
            <img class="meat-item" id="meat1" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat2" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat3" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat4" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat5" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat6" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat7" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat8" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat9" src="images/0.raw_meet.png" />
            <img class="meat-item" id="meat10" src="images/0.raw_meet.png" />
        </div>

        <!-- Grill -->
        <img class="grill-1" src="images/grill.png" />

        <!-- Trashcan -->
        <img class="trashcan-1" src="images/trashcan.png" />

        <!-- Function Bar -->
        <div class="function-bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
