<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>Meat Cooking Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inside-withitems">
        <!-- 배경 이미지 -->
        <img class="background-basic-1" src="background/background_basic.png" alt="Background" />
        
        <!-- 날짜 및 시간 표시 -->
        <div class="date-time">01월 01일 10:00</div>

        <!-- 테이블 영역 -->
        <div class="table-area">
            <!-- 손님 접시 -->
            <img class="customer-plate-1" src="images/customer_plate.png" alt="Customer Plate 1" />
            <img class="customer-plate-2" src="images/customer_plate.png" alt="Customer Plate 2" />
            <img class="customer-plate-3" src="images/customer_plate.png" alt="Customer Plate 3" />
            <img class="customer-plate-4" src="images/customer_plate.png" alt="Customer Plate 4" />

            <!-- 고기 컨테이너 -->
            <img class="meat-container-1" src="images/meatContainer.png" alt="Meat Container" />

            <!-- 쓰레기통 -->
            <img class="trashcan-1" src="images/trashcan.png" alt="Trash Can" />

            <!-- 불판 -->
            <img class="grill-1" src="images/grill.png" alt="Grill" />

            <!-- 고기들 -->
            <div class="meat-items">
                <!-- 20개의 고기 이미지 생성 -->
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 1" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 2" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 3" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 4" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 5" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 6" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 7" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 8" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 9" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 10" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 11" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 12" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 13" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 14" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 15" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 16" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 17" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 18" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 19" draggable="true" />
                <img class="meat-item" src="images/0.raw_meet.png" alt="Raw Meat 20" draggable="true" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
