<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>Meat Cooking Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inside-withitems">
        <img class="background-basic-1" src="background/background_basic.png" />

            <div class="grill-space3"></div>
            <div class="grill-space4"></div>
            <div class="grill-space5"></div>
